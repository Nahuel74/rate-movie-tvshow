<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css\main-style.css"> 
</head>
<body>
	<header>
		<nav id="nav-header">
			<a href="index.html">NEW</a>
			<a href="">LIST</a>
			<a href="">LOG IN</a>
			<a href="">SIGN UP</a>
		</nav>

	</header>

	<main>

		<h1 id="title">RATE THE </h1>

		<form>

			<header id="form-header">
						<input placeholder="Name" type="text" id="input-name">
						<select id="select-tipo">
							<option disabled selected class="option-tipo">Class</option>
							<option value="movie" class="option-tipo">Movie</option>
							<option value="tv-show" class="option-tipo">TV Show</option>
							<option value="anime" class="option-tipo">Anime</option>
						</select>
				</header>

			<main id="form-main">
				<h2>Just a few question before begin:</h2>
				<div id="questions">
					<h3> Has a main character? <input type="checkbox" class="checkbox"> </h3> 
					<h3> Has an antagonist? <input type="checkbox" class="checkbox"> </h3> 
					<h3> Has secondary characters?  <input type="checkbox" class="checkbox"> </h3> 
					<h3> Has any any other remarkable feature? <input type="checkbox" class="checkbox"> </h3> 
				</div>
			
				<button type="button" id="display">Display the form</button>
				
				<div id="form" style="display: none;">
					<div>
						<p id="protagonist" style="display: none;">Hola</p>
						<p id="antagonist" style="display: none;">Adios</p>
						<p id="secondary" style="display: none;">Hola</p>
						<p id="extra" style="display: none;">Adios</p>
					</div>
				</div>
			</main>
		</form>

	</main>
<script type="text/javascript" src="js/title.js"></script>
<script type="text/javascript" src="js/display.js"></script>
</body>
</html>
